    .page {

    input, button {

    button {

      color: white;

      transition: transform 0.2s ease;
    }
    button:hover {

    h1, h2 {

    .product-card {

    .product-card img {

    }
    .cart-items {
      list-style: none;
      padding: 0;
    }
    .cart-items li {
      margin: 8px 0;

    }
    a {
      color: #ff00ff;
      cursor: pointer;
    }
    .filter-buttons {
      text-align: center;
      margin-bottom: 20px;
    }
    .filter-buttons button {
      margin: 5px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- VENTANA 1 -->
  <div class="page home active">
    <h1>ZAZA Shop ğŸª</h1>
    <p>La tienda mÃ¡s pasada de rosca ğŸ€</p>

  <!-- VENTANA 2 -->
  <div class="page register">
    <h2>Crear cuenta</h2>
    <input type="text" placeholder="Nombre completo" />
    <input type="email" placeholder="Correo electrÃ³nico" />

    <button onclick="navigateTo('login')">Registrarse</button>
    <p>Â¿Ya tienes cuenta? <a onclick="navigateTo('login')">Inicia sesiÃ³n</a></p>
  </div>

  <!-- VENTANA 3 -->
  <div class="page login">
    <h2>Iniciar sesiÃ³n</h2>
    <input type="text" placeholder="Usuario o correo" />
    <input type="password" placeholder="ContraseÃ±a" />
    <button onclick="goToStore()">Entrar</button>
  </div>

  <!-- VENTANA 4 -->
  <div class="page store">
    <h2>ğŸ”¥ Tenis Nike ZAZA ğŸ€</h2>
    <div class="filter-buttons">
      <button onclick="renderProducts('all')">Todos</button>
      <button onclick="renderProducts('popular')">MÃ¡s populares</button>
      <button onclick="renderProducts('cheap')">MÃ¡s baratos</button>
      <button onclick="renderProducts('new')">Nuevos</button>
    </div>
    <div class="products" id="productsContainer"></div>
    <button onclick="navigateToCart()">Ver carrito ğŸ§º</button>
  </div>

  <!-- VENTANA 5 -->
  <div class="page cart">
    <h2>Tu carrito ğŸ›’</h2>
    <ul class="cart-items" id="cartList"></ul>
    <p id="totalPrice">Total: $0</p>
    <button onclick="finalizarCompra()">Finalizar compra</button>
    <br><br>
    <button onclick="navigateTo('store')">Volver a la tienda</button>
  </div>

  <script>
    const cart = [];

    const products = [
      {
        name: "Nike Air Zoom Freak",
        price: 3200,
        image: "https://nikearprod.vtexassets.com/arquivos/ids/713950/tenis-nike-zoom-freak-5-masculino-FB2239-102-1.jpg",
        popular: true,
        new: false
      },
      {
        name: "Nike LeBron 21",
        price: 3800,
        image: "https://nikearprod.vtexassets.com/arquivos/ids/716324/tenis-lebron-21-para-nino-DD9283-003-1.jpg",
        popular: true,
        new: true
      },
      {
        name: "Nike KD 16",
        price: 3600,
        image: "https://nikearprod.vtexassets.com/arquivos/ids/711317/tenis-nike-kd-16-para-nino-FB4416-100-1.jpg",
        popular: false,
        new: true
      },
      {
        name: "Nike JA 1 â€œDay Oneâ€",
        price: 3400,
        image: "https://nikearprod.vtexassets.com/arquivos/ids/718437/tenis-nike-ja-1-para-nino-FD1413-100-1.jpg",
        popular: false,
        new: false
      },
      {
        name: "Nike Air Max Impact",
        price: 2900,
        image: "https://nikearprod.vtexassets.com/arquivos/ids/702291-800-auto?v=637944221396000000&width=800&height=auto&aspect=true",
        popular: true,
        new: true
      }
    ];

    function navigateTo(pageId) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.querySelector(`.page.${pageId}`)?.classList.add('active');
    }

    function goToStore() {
      navigateTo('store');
      renderProducts('all');
    }

    function renderProducts(filter) {
      const container = document.getElementById("productsContainer");
      container.innerHTML = "";
      let filtered = [...products];
      if (filter === 'popular') filtered = filtered.filter(p => p.popular);
      if (filter === 'cheap') filtered = filtered.sort((a, b) => a.price - b.price);
      if (filter === 'new') filtered = filtered.filter(p => p.new);

      filtered.forEach(product => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p>$${product.price}</p>
          <button onclick="addToCart('${product.name}', ${product.price})">AÃ±adir al carrito</button>
        `;
        container.appendChild(card);
      });
    }

    function addToCart(name, price) {
      cart.push({ name, price });
      alert(`${name} agregado al carrito ğŸ›’`);
    }

    function navigateToCart() {
      navigateTo('cart');
      updateCartView();
    }

    function updateCartView() {
      const cartList = document.getElementById("cartList");
      const totalPrice = document.getElementById("totalPrice");
      cartList.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} - $${item.price}`;
        cartList.appendChild(li);
        total += item.price;
      });
      totalPrice.textContent = `Total: $${total}`;
    }

    function finalizarCompra() {
      if (cart.length === 0) {
        alert("Tu carrito estÃ¡ vacÃ­o, bro ğŸ¥²");
      } else {
        alert("ğŸ”¥ Compra finalizada. Â¡Gracias por confiar en ZAZA Shop!");
        cart.length = 0;
        updateCartView();
        navigateTo('store');
      }
    }
  </script>
</body>
